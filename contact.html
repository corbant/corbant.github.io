---
layout: default
---

<div class="h-screen w-screen m-auto items-center justify-center flex flex-col text-center bg-red-50">
    <div class="w-full h-auto bg-white rounded-lg shadow-lg p-8 md:max-w-sm md:mx-auto">
        <h1 class="text-2xl font-bold mb-4">Get In Touch</h1>
        <form action="https://send.pageclip.co/xgtvEzcrGQZM94BmUOyb4AlyzamjZOwU/contact-form" method="post" class="pageclip-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2 float-left">
                    Name
                </label>
                <input type="text" name="name" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="John Doe" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2 float-left">
                    Email
                </label>
                <input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="johndoe@example.com" required>
            </div>
            <div class="mb-4">
                <label for="subject" class="block text-gray-700 text-sm font-bold mb-2 float-left">
                    Subject
                </label>
                <input type="text" name="subject" id="subject" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Hello!" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2 float-left">
                    Message
                </label>
                <textarea name="body" id="message" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Hi, I want to talk about..." rows="6" required></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline pageclip-form__submit button">
                    <span>Send</span>
                </button>
            </div>
        </form>
</div>

<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

<script>
    var form = document.getElementsByClassName('pageclip-form')[0];
        window.Pageclip.form(form, {
            onSubmit: function (event) { },
            onResponse: function (error, response) { 
                if(!error) {
                    setTimeout(() => {
                        window.location.replace("/");
                    }, 2000);
                }
            },
            successTemplate: '<span class="font-bold text-xl">Thank you for your message!</span>'
        })
</script>
