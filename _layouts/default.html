<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

    <head>
        {% include head.html %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ "/styles/default.css" | relative_url }}">
        <script src="https://kit.fontawesome.com/425a9d35d1.js" crossorigin="anonymous"></script>
    </head>

    <header>
        <div class="mx-auto px-6 z-50 w-screen py-6 bg-gray-900 absolute">
            <nav class="border-gray-200">
                <div class="container mx-auto flex flex-wrap items-center justify-between">
                    <a href="/" class="flex">
                        <img class="h-10 mr-3" src="/assets/logo.svg">
                    </a>
                    <button data-collapse-toggle="mobile-menu" type="button"
                        class="md:hidden ml-3 text-white hover:text-gray-300 inline-flex items-center justify-center"
                        aria-controls="mobile-menu-2" aria-expanded="false" onclick="openMobileMenu()">
                        <i class="fa fa-bars fa-lg"></i>
                    </button>
                    <div class="hidden md:block w-full md:w-auto" id="mobile-menu">
                        <ul class="flex-col md:flex-row flex md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium">
                            <li>
                                <a href="/"
                                    class="text-white hover:bg-black border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-gray-300 md:p-0">Home</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="text-white hover:bg-black border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-gray-300 md:p-0">Projects</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="text-white hover:bg-black border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-gray-300 md:p-0">Posts</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <script>
            function openMobileMenu() {
                var x = document.getElementById("mobile-menu");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>
    </header>

    <body class="antialiased min-h-screen">
        {{ content }}
        <!-- Cloudflare Web Analytics -->
        <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
            data-cf-beacon='{"token": "4b607d3e205f475ebe68a023af52ba41"}'></script><!-- End Cloudflare Web Analytics -->
    </body>

</html>
